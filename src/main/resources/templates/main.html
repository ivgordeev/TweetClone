<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
    <br>

    <div>
        <form th:action="@{/main}" method="post">
            <input type="text" name="text" placeholder="Enter your message"/>
            <input type="text" name="tag" placeholder="Tag">
            <button type="submit">Add</button>
        </form>
    </div>
    <br>

    <div>Message list</div>
    <form method="post" th:action="@{/filter}">
        <input type="text" name="filter">
        <button type="submit">Find</button>
    </form>

    <div th:each="message : ${messages}">
        <b th:text="${message.id}"/>
        <span th:text="${message.text}"/>
        <i th:text="${message.tag}"/>
        <strong th:text="${message.authorName}"/>
    </div>

</body>
</html>
